syntax = "proto3";
package pb;

message ManifestChangeSet {
// A set of changes that are applied atomically.
repeated ManifestChange changes = 1;
}

message ManifestChange {
uint64 Id = 1;
enum Operation {
CREATE = 0;
DELETE = 1;
}
Operation Op   = 2;
uint32 Level   = 3; // Only used for CREATE
bytes Checksum = 4; // Only used for CREATE
}
